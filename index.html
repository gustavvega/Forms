  <style>
    body{

    .card{

      backdrop-filter: blur(12px);

      position:relative;
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute;
      inset:0;
      background: url('icon-512.png') center center no-repeat;
      background-size: 280px;
      opacity:0.05;
      pointer-events:none;
    }
    .header{
      display:flex;
      align-items:center;
      gap:12px;
      padding:18px;
      border-bottom:1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.15);
      position:relative;
    }
    .header img{

      width:auto;
    }
    h1{
      font-size:16px;
      font-weight:400;
      margin:0;
      letter-spacing:.2px;
    }
    .sub{
      font-size:12px;
      opacity:0.75;
      margin-top:2px;
    }
    .content{
      padding:18px;
      position:relative;
    }
    .section{
      font-size:11px;
      letter-spacing:0.18em;
      text-transform:uppercase;
      opacity:0.55;
      margin-bottom:10px;
    }
    .btn{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:14px;
      margin:10px 0;
      border-radius:14px;
      border:1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.08);
      color:#eaf0ff;
      text-decoration:none;
      font-size:14px;
      font-weight:400;
      transition:0.2s ease;
      gap:10px;
    }
    .btn:hover{
      background: rgba(94,234,212,0.18);
      border-color: rgba(94,234,212,0.35);
      transform: translateY(-1px);
    }
    .tag{
      font-size:11px;
      padding:5px 10px;
      border-radius:999px;
      background: linear-gradient(90deg, #5eead4, #60a5fa);
      color:#0b1220;
      flex:0 0 auto;
    }
    .footer{
      padding:12px 18px 16px;
      font-size:11px;
      opacity:0.60;
      border-top:1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.15);
      position:relative;
    }
    .hint{

      Hospital Rafael A. Calderón Guardia

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
